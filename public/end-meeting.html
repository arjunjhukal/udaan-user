<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaving Meeting...</title>
</head>

<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('target');

        if (targetUrl) {
            window.top.location.href = targetUrl;
        } else {
            window.top.location.href = '/';
        }
    </script>
</body>

</html>
